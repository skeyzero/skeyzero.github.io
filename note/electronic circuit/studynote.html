		<h2>可控硅</h2>
		<p>
		可控硅可以看做是一种特别的三极管。它通过控制G值电流来控制导通。跟普通三极管不一样的是，可控硅
		关段不是单纯断掉G极电流。在A,K还存在电流的情况下，可控硅是不可关断的。只有流过AK的电流很小时，可控硅才能关断。
		因此可控硅是不能关断直流电源的。而对于交流电，可控硅将在接近零点时关断。
